<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/chart.css">
    <link rel="stylesheet" href="/css/table.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script defer  src="/js/table.js" type="module"></script>
    <script defer src="/js/sortable.js"></script>
    <script type="module"  src="/js/filtertable.js"></script>

    
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <section>
                <span>Insider Transactions</span>
                <div class="button-box">
    
                    <button class="active">1m</button>
                    <button>3m</button>
                    <button>1y</button>
                </div>
            </section>
            <canvas id="canvas" >
    
            </canvas>
        </div>
        <div class="table-comp">

            <div class="search">
                
                <input  id="search" type="search" placeholder="Search">
            </div>
            <div class="table-container">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Date<span>&#x2193</span></th>
                            <th>Name<span>&#x2193</span></th>
                            <th>Position</th>
                            <th>Transaction</th>
                            <th>Shares<span>&#x2193</span></th>
                            <th>Trade Price<span>&#x2193</span></th>
                            <th>Amount<span>&#x2193</span></th>
                            <th> Shares Owned</th>
                            <th> Details</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    
 
</div>
    <script  src="/js/chartapi.js"></script>

</body>

</html>
